<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trip Calculator</title>

    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCsgngzjmMPslDcCb-3DcO6UTbOWYjli9M"></script>

</head>
<body>
<header class="navBar bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img src="assets/images/travel.png" class="picture">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-white">Trip Calculator</a></li>
            </ul>
        </div>
    </div>
</header>

<div class = "container overflow auto">
    <form>
        <div class="row">
            <div class="col">
                <label for="firstDate">Початок подорожі</label>
                <input class="form-control is-invalid" type="date" placeholder="yyyy-MM-dd" id="firstDate" aria-disabled>
            </div>
            <div class="col">
                <label for="secondDate">Кінець подорожі</label>
                <input class="form-control is-invalid" type="date" placeholder="yyyy-MM-dd" id="secondDate" aria-disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="departure">Відправна точка</label>
                <input type="text" class="form-control is-invalid" placeholder="Введіть назву міста виїзду" id = "departure" required>
                <div class="valid-feedback" id = "departure-error">
                    Місто не знайдено!!!.
                </div>
            </div>
            <div class="col">
                <label for="arrival">Пункт призначення</label>
                <input type="text" class="form-control is-invalid" id="arrival" placeholder="State" required>
                <div class="valid-feedback" id = "arrival-error">
                    Місто не знайдено!!!.
                </div>
             </div>
        </div>
        <div class="row">

            <div class = col-md-4>
                <div class="form-group">
                    <label for="hotelsNum">Шукати готелі: </label>
                    <select class="form-control" id="hotelsNum">
                        <option>5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                    </select>
                </div>
            </div>
            <div class = col-md-4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="backFlightCheck">
                    <label class="form-check-label" for="backFlightCheck">
                        Шукати зворотній рейс?
                    </label>
                    </div>
            </div>
            <div class = col-md-4>
                <div class="form-group">

                        <div class="form-group">
                            <button class="btn btn-primary" type="button" id = "calcButton">Calculate!</button>
                        </div>
                    </div>
            </div>

        </div>

    </form>

<div id = "map">

</div>
<div>
    <span>
        Рейси:
    </span>
</div>
<div id = "flightsList">

</div>
    <div>
        <span>
            Зворотні Рейси:
        </span>
    </div>
    <div id = "backFlightsList">

    </div>

<div>
    <span>
        Готелі:
    </span>
</div>
    <div id = "hotelsList">

    </div>

<div>
    <span>
        Ваша поїздка:
    </span>
</div>
<div id = "yourFlight">

</div>
    <div id = "yourHotel">

    </div>
</div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- JavaScript moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>
<script type="text/javascript" src="assets/js/maps.js"></script>
</body>
</html>
